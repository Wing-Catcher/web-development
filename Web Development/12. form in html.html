<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="media/icons8-website-90.png">
        <title>We gon learn form yo</title>
    </head>
    <body>
        <h1>Form in HTML</h1>
        <br>
        <a href="2. Hyperlinks.html"
        title="Go to the homepage">
            Home
        </a>
        <hr>

        <form index.php" method="post" enctype="multipart/form-data">

            <p>Required like password, no backend</p>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Min 6, Max 15" minlength="6" maxlength="15" required>

            <br><label for="pass">Password:</label>
            <input type="password" id="pass" placeholder="Your Password">
            <br><br>

            <label for="mail">e-Mail</label>
            <input type="email" placeholder="Your Email" id="mail"><br>

            <label for="phone">Phone:</label>
            <input type="tel" placeholder="08x xxx xxxx" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
            
            <label for="birth">Birthdate:</label>
            <input type="date" placeholder="Your Birthdate" id="birth"><br>

            <label for="number">Quantity:</label>
            <input type="number" id="number" placeholder="The Quantities" minlength="0" maxlength="999" value="1"><br>

            <label for="mr" title>Mr.</label>
            <input type="radio" id="mr" value="Mr." name="title">
            <label for="ms" title">Ms.</label>
            <input type="radio" id="ms" value="Ms." name="title">
            <label for="phd" title">PhD.</label>
            <input type="radio" id="phd" value="PhD." name="title"><br>

            <label for="pay">Payment</label>
            <select id="pay">
                <option value="visa">Visa</option>
                <option value="mastercard">Master Card</option>
                <option value="paypal">PayPal</option>
            </select><br><br>

            <label for="sub">Subscribe</label>
            <input type="checkbox" id="sub"><br><br>

            <label for="comment">Comment:</label>
            <textarea id="comment" rows="3" cols="25"></textarea><br>

            <label for="file">Choose file:</label>
            <input type="file" id="file" accept="image/png, image/jpeg">

            <br><br><input type="reset">
            <input type="submit">

        </form>
    </body>
</html>
