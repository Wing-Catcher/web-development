<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="media/icons8-website-90.png">
        <title>text formatting</title>
    </head>
    <body>
        <h1>Text formatting in html</h1>
        <br>
        <a href="2. Hyperlinks.html"
        title="Goes to Homepage">
            Home
        </a>
        <hr>
        <!--Look carefully-->
        <p>This is normal text</p>
        <p>This is <b>Bold</b> text</p>
        <p>This is <i>Italic</i> text</p>
        <p>This is <u>Underlined</u> text</p>
        <p>This is <del>Deleted</del> text</p>
        <p>This is <sub>Subscript</sub> text</p>
        <p>This is <sup>Superscript</sup> text</p>
        <p>This is <tt>Monospace</tt> text</p>
        <p>This is <big>Big</big> text</p>
        <p>This is <small>Small</small> text</p>
        <p>This is <mark style="background-color: darkturquoise">Marked</mark> text</p>
        <!--Learning css soon-->
    </body>
</html>
